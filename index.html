  <script>
    function calculate() {
      let sth = document.getElementsByClassName('sth');
      let stm = document.getElementsByClassName('stm');
      let stampm = document.getElementsByClassName('st-am-pm');
      let eth = document.getElementsByClassName('eth');
      let etm = document.getElementsByClassName('etm');
      let etampm = document.getElementsByClassName('et-am-pm');
      let bdth = document.getElementsByClassName('bdth');
      let bdtm = document.getElementsByClassName('bdtm');
      let tt = document.getElementsByClassName('tt');
      let totalh = 0;
      let totalm = 0;
      let totalTime = 0;
      for (let i = 0; i < 7; i++) {
        let time = 0;
        if (stampm[i].value == 1 && etampm[i].value == 2) {
          // time = parseInt(sth1.value) + parseInt(stm1.value)/60;
          time = 12 - parseInt(sth[i].value);
          time = time + parseInt(eth[i].value);
          let min = parseInt(etm[i].value) - parseInt(stm[i].value);
          if (min < 0) {
            time = time - 1;
            min = 60 + min;
          }

          min = min - parseInt(bdtm[i].value);
          if (min < 0) {
            time = time - 1;
            min = 60 + min;
          }
          time = time - parseInt(bdth[i].value);
          totalm = totalm + min;
          if (min < 10) {
            min = "0" + min;
          }
          totalh = totalh + time;

          time = time + " : " + min;
          tt[i].innerHTML = time;
          // sth1.value = parseInt(sth1.value) + 12;
          console.log(time);
        }
        else if (stampm[i].value == etampm[i].value) {
          time = parseInt(eth[i].value) - parseInt(sth[i].value);
          let min = parseInt(etm[i].value) - parseInt(stm[i].value);
          if (min < 0) {
            time = time - 1;
            min = 60 + min;
          }

          min = min - parseInt(bdtm[i].value);
          if (min < 0) {
            time = time - 1;
            min = 60 + min;
          }
          time = time - parseInt(bdth[i].value);
          totalm = totalm + min;
          if (min < 10) {
            min = "0" + min;
          }
          totalh = totalh + time;
          time = time + " : " + min;
          tt[i].innerHTML = time;
          console.log(time);
        }

      }
      totalh = totalh + Math.floor(totalm / 60);
      totalm = totalm % 60;
      if (totalm < 10) {
        totalm = "0" + totalm;
      }
      totalTime = totalh + " : " + totalm;
      document.getElementsByClassName('totalTime')[0].innerHTML = totalTime;
    }

  </script>
